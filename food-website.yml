---
- name: Setup webserver and deploy app on n1
  hosts: n1
  become: yes
  tasks:
    - name: Install git
      yum:
        name: git
        state: present

    - name: Install httpd
      yum:
        name: httpd
        state: present
    
    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Clone food3 repo into /var/www/html
      git:
        repo: "https://github.com/CeeyIT-Solutions/food3.git"
        dest: /var/www/html
