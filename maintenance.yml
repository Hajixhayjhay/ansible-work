---
- name: Setup webserver and deploy app on n3
  hosts: n3
  become: yes
  tasks:
    - name: Install git
      yum:
        name: git
        state: present

    - name: Install httpd
      yum:
        name: httpd
        state: present
    
    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: copy the maintenance.html to /var/www/html/index.html
      copy:
        src: C:\Users\akand\ansible-work\maintenance.html
        dest: /var/www/html/index.html
