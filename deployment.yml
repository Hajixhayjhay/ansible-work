---
- name: Setup webserver and deploy app on g2
  hosts: g2
  become: yes
  vars: 
    myusername: Hajix
    mypassword: Hajix@123
  tasks:
    - name: Install git
      yum:
        name: git
        state: present

    - name: Install httpd
      yum:
        name: httpd
        state: present
    
    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: copy the deployment.html to /var/www/html/deployment.html
      template:
        src: deployment.j2
        dest: /var/www/html/deployment.html

...