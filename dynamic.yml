---
- name: Setup webserver and deploy app on g2
  hosts: g2
  become: yes
  tasks:
    - name: Install git
      yum:
        name: git
        state: present

    - name: Install httpd
      yum:
        name: httpd
        state: present
    
    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: copy the static.html to /var/www/html/static.html
      template:
        src: dynamic.j2
        dest: /var/www/html/static.html

...